{% extends "base.html" %}
{% block title %}
{{ actor.name }}
{% endblock %}
{% block body %}
<h3 class = "title is-3">Actor - {{ actor.name }}</h3>
<h5 class = "subtitle is-5">Movies</h5>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td><a href = "/manual/movies/{{ movie[0].id }}/">{{ movie[0].name }}</a></td>
            <td>{{ movie[0].year }}</td>
            <td>{{ movie[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h5 class = "subtitle is-5"><a href = "/manual/">Manual Home</a></h5>
{% endblock %}
