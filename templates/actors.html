{% extends "base.html" %}
{% block title %}Actors{% endblock %}
{% block body %}
<h3 class = "title is-3">Actors</h3>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Born</th>
            <th>Died</th>
            <th>Added</th>
        </tr>
    </thead>
    <tbody>
        {% for actor in actors %}
        <tr>
            <td><a href = "/manual/actors/{{ actor.id }}/">{{ actor.name }}</a></td>
            <td>{{ actor.born }}</td>
            <td>{{ actor.dead }}</td>
            <td>{{ actor.created }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h5 class = "subtitle is-5"><a href = "/manual/">Manual Home</a></h5>
{% endblock %}
