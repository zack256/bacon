{% extends "base.html" %}
{% block title %}
{{ actor.name }}
{% endblock %}
{% block body %}
<h3 class = "title is-3">Actor - {{ actor.name }}</h3>
<h5 class = "subtitle is-5">Movies</h5>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td><a href = "/db/movies/{{ movie.id }}/">{{ movie.title }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h5 class = "subtitle is-5"><a href = "/db/">Database Home</a></h5>
{% endblock %}
