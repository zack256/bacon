{% extends "manual/base.html" %}
{% block title %}
{{ movie.name }}
{% endblock %}
{% block body %}
<h3 class = "title is-3">Movie - {{ movie.name }}</h3>
<h5 class = "subtitle is-5">Actors</h5>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for actor in actors %}
        <tr>
            <td><a href = "/manual/actors/{{ actor[0].id }}/">{{ actor[0].name }}</a></td>
            <td>{{ actor[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h5 class = "subtitle is-5"><a href = "/manual/">Manual Home</a></h5>
{% endblock %}
