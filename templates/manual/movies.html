{% extends "manual/base.html" %}
{% block title %}Movies{% endblock %}
{% block body %}
<h3 class = "title is-3">Movies</h3>
<table class = "table is-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Added</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td><a href = "/manual/movies/{{ movie.id }}/">{{ movie.name }}</a></td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.created }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h5 class = "subtitle is-5"><a href = "/manual/">Manual Home</a></h5>
{% endblock %}
